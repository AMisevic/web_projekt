{% extends 'pawgoapp/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'pawgoapp/css/newjob.css' %}">
{% endblock extra_css %}

{% block content %}

  <div class="container">
    <h2 class="text-center text-success mb-4">
      Dodajte novi posao za šetnju pasa 
    </h2>
    <div class="row gx-4 align-items-center">
      
      <div class="col-md-4 text-center d-none d-md-block">
        <img src="{% static 'jobs/images/walking1.jpg' %}" 
             class="img-fluid rounded-3 shadow-sm" 
             alt="Walking Image 1"
             style="max-width: 100%; height: auto; padding: 10px;">
      </div>

      <div class="col-md-4">
        <div class="form-background p-4 shadow-sm rounded-3 bg-white">
          <form method="POST" action="{% url 'jobs:new_job' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="d-block mb-4">
              <span class="form-label d-block">Naslov posla</span>
              <input required name="title" type="text" class="form-control" />
            </label>
    
            <label class="d-block mb-4">
              <span class="form-label d-block">Vrsta psa</span>
              <input required name="dog_breed" type="text" class="form-control" placeholder="npr. Hrvatski ovčar" />
            </label>
    
            <label class="d-block mb-4">
              <span class="form-label d-block">Trajanje šetnje (u satima)</span>
              <select required name="duration" class="form-select">
                <option>1</option><option>2</option><option>3</option>
                <option>4</option><option>5</option><option>6</option>
              </select>
            </label>
    
            <label class="d-block mb-4">
              <span class="form-label d-block">Lokacija (Grad, Kvart)</span>
              <input required name="location" type="text" class="form-control" placeholder="npr. Osijek, Tenja" />
            </label>

            <label class="d-block mb-4">
              <span class="form-label d-block">Budžet</span>
              <input required name="budget" type="number" class="form-control" placeholder="u eurima" />
            </label>

            <label class="d-block mb-4">
              <span class="form-label d-block">Opis posla</span>
              <textarea required name="description" class="form-control" rows="3"></textarea>
            </label>

            <div class="mb-3">
              <button type="submit" class="btn btn-prilozi px-3 rounded-3">Priloži</button>
            </div>      
          </form>
        </div>
      </div>

      <div class="col-md-4 text-center d-none d-md-block">
        <img src="{% static 'jobs/images/walking3.jpg' %}" 
             class="img-fluid rounded-3 shadow-sm" 
             alt="Playful dog"
             style="max-width: 100%; height: auto; padding: 10px;">
      </div>
    </div>
  </div>

  {% if error_message %}
    <div class="alert alert-danger mt-3" role="alert">
      {{ error_message }}
    </div>
  {% endif %}
{% endblock content %}
